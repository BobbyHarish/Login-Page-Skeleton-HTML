<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="./Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/InfoTab.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="row text-center">
            <div class="col-2 img_fit">
                <img src="https://images.shiksha.com/mediadata/images/1564477551phpy0BCKM.png" alt="gcetj">
            </div>
            <div class="col-8 hp">
                <h1>Government College of Engineering</h1>
                <h2>Thanjavur-613 402</h2>
            </div>
            <div class="col-2 ph">
                <nav class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Collections</a></li>
                        <li><a href="#">Sales</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
            
                    <div class="hamburger">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row text-center p1">
            <div class="col">
                <img src="https://enabled.in/wp-content/themes/enabledaccess/assets/images/TamilNadu_Logo_2.png" alt="gcetj logo">
            </div>
            <h1>Students Form</h1>
            <h2>Government College of Engineering ,Thanjavur</h2>
            <p>Kindly fill the * fields</p>
        </div>
        <br>
        <br>
        <div class="row justify-content-center">
            <div class="col-sm-6 bg">
                <label for="Name">Name of the student*</label>
                <input type="text" style="width: 100%;margin-bottom: 30px;">
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-sm-6 bg">
                <label for="Reg">Register Number*</label>
                <input type="text" style="width: 100%;margin-bottom: 30px;">
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-sm-6 bg">
                <label for="Roll">Roll Number*</label>
                <input type="text" style="width: 100%;margin-bottom: 30px;">
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-sm-6 bg">
                <label for="Dept">Department</label>
                <input type="text" style="width: 100%;margin-bottom: 30px;">
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-sm-6 bg">
                <label for="Subj">Subject</label>
                <input type="text" style="width: 100%;margin-bottom: 30px;">
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-sm-6 bg">
                <label for="Arrear">Arrear</label>
                <input type="text" style="width: 100%;margin-bottom: 30px;">
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-sm-6 bg">
                <label for="email">Email*</label>
                <input type="text" style="width: 100%;margin-bottom: 30px;">
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-sm-6 bg">
                <label for="phone.no">Mobile Number*</label>
                <input type="text" style="width: 100%;margin-bottom: 30px;">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6 hg">
                <button>Submit</button>
            </div>
            <div class="col-6 hg">
                <button>Save</button>
            </div>
        </div>
        <br><br>
    </div>
    <script src="./Assets/js/InfoTab.js"></script>
</body>
</html>
